# See https://pre-commit.com for more information
repos:
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        # Required to make flake8 read from pyproject.toml for now :(
        additional_dependencies: ["flake8-pyproject"]
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        language_version: "3.11"
        additional_dependencies:
          - "types-requests"
          - "types-flask"
          - "sqlalchemy-stubs"
          - "pyhamcrest"
          - "kombu==5.0.2"
          - "sqlalchemy==1.3.22"
          - "https://github.com/wazo-platform/wazo-auth-client/archive/master.zip"
  # Automatically update to modern python (as modern as allowed by your Python version)
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]
  # Automatically sort and format imports (in black compatible way)
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--filter-files]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
  - repo: https://github.com/wazo-platform/wazo-git-hooks
    rev: 1.1.1
    hooks:
      - id: wazo-copyright-check
